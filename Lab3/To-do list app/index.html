<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-text">
            <p>ToDo List</p>
        </div>
    </div>
    <div class="submit-header">
        <h1>ToDo List</h1>
        <div class="submit">
            <input type="text" id="inputScript" class="submit-bar" placeholder="New Task">
            <span onclick="newElement()" class="submit-button">Add</span>
        </div>
    </div>
    <div class="todolist">
        <ul id="listScript"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
